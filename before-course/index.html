<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="icon" href="images/ico.png" type="image/png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Google clone</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <nav>
      <ul class="apps">
        <li>Gmail</li>
        <li>Imágenes</li>
        <li>
          <i class="material-icons app-icon">apps</i>
        </li>
        <li>
          <a href="#" class="btn btn-primary">Iniciar sesión</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="main">
    <div class="container">
      <div class="logo-container">
        <figure>
          <img src="images/googlelogo.png" alt="google-logo">
        </figure>
      </div>
      <form action="#" class="form-container">
        <div class="search">
          <div class="search-icon">
            <i class="material-icons md-20">search</i>
          </div>
          <input type="text" name="search" id="search">
          <div class="search-voice">
            <i class="material-icons">micro</i>
          </div>
        </div>
       
        <button type="submit" class="btn btn-search">Buscar con Google</button>
        <button type="submit" class="btn btn-search">Me siento con suerte</button>
      </form>
      <footer>
        <small>Ofrecido por Google en: <a href="#">Quechua</a></small>
      </footer>
    </div>
  </section>

  <footer class="footer">
    <div>
      <h4>Perú</h4>
    </div>
    <div class="info">
      <ul class="inf-1">
        <li>
          <a href="#">Publicidad</a>
        </li>
        <li>
          <a href="#">Negocios</a>
        </li>
        <li>
          <a href="#">Sobre Google</a>
        </li>
        <li>
          <a href="#">Cómo funciona la búsqueda</a>
        </li>
      </ul>
      <ul class="inf-2">
        <li>
          <a href="#">Privacidad</a>
        </li>
        <li>
          <a href="#">Condiciones</a>
        </li>
        <li>
          <a href="#">Preferencias</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
